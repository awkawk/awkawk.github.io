<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Table test with TD Scope</title>  
</head>
<body>

<h1>Table test</h1>
<h2>TD elements use scope, except for Wednesday column</h2>
<table>
	<tr>
		<td scope="col">Delivery slots</td>
		<td scope="col">Monday</td>
		<td scope="col">Tuesday</td>
		<td>Wednesday</td>
		<td scope="col">Thursday</td>
		<td scope="col">Friday</td>
	</tr>
	<tr>
		<th>09:00 - 11:00</th>
		<td>Closed</td>
		<td>Open</td>
		<td>Open</td>
		<td>Closed</td>
		<td>Closed</td>
	</tr>
	<tr>
		<th>11:00 - 13:00</th>
		<td>Open</td>
		<td>Open</td>
		<td>Closed</td>
		<td>Closed</td>
		<td>Closed</td>
	</tr>
	<tr>
		<th>13:00 - 15:00</th>
		<td>Open</td>
		<td>Open</td>
		<td>Open</td>
		<td>Closed</td>
		<td>Closed</td>
	</tr>
	<tr>
		<th>15:00 - 17:00</th>
		<td>Closed</td>
		<td>Closed</td>
		<td>Closed</td>
		<td>Open</td>
		<td>Open</td>
	</tr>
</table>


</body>
</html>
