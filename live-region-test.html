
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Using role=alert to Identify Errors</title>
<!-- <script src="http://code.jquery.com/jquery.js"></script> -->
<script>

window.onload = ready;
    
function ready() {

for (i = 0; i < 4; i++) { 
    var whichArticle = "article" + (i+1);
    alert(whichArticle);
    document.getElementById(whichArticle).addEventListener("click", function() {
    var x = document.getElementById(whichArticle).getAttribute("aria-label");
    document.getElementById(whichArticle).style.display = "none";
    status(x);
});
}
}

function status(a) {
    document.getElementById("update").innerHTML = a;
}

</script>
</head>

<body>
<h1>Notification of button removal</h1>
  <p id="update" style="width:0; height:0; overflow:hidden;" aria-atomic-"true" aria-live="assertive"></p>
  
<button id="article1" aria-label="Exclude article 1">Exclude</button>
<button id="article2" aria-label="Exclude article 2">Exclude</button>
<button id="article3" aria-label="Exclude article 3">Exclude</button>
<button id="article4" aria-label="Exclude article 4">Exclude</button>

    </body>
</html>
